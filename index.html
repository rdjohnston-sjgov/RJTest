<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is a Test...</title>
	<style>
		html {
			margin: 0;
			padding: 0;
			font-family:Verdana, Geneva, Tahoma, sans-serif;
		}

		.contain {
			max-width: 1260px;
			width: 100%;
			margin: 0 auto;
			border: solid 1px #e8e8e8;
			padding: 20px;
			box-sizing: border-box;
		}

		ol {
			column-count: 2;
		}
	</style>
</head>
<body>
	<div class="contain">
		<ol>
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Four</li>
			<li>Five</li>
			<li>Six</li>
		</ol>
	</div>
</body>
</html>
